<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h2>home page</h2>
    <hr>
    <p>
        welcome to company home page- nice!
    </p>
    <!-- display username and role-->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role: <span sec:authentication="principal.authorities"></span>
    </p>
    <hr>

    <div sec:authorize="hasRole('MANAGER')">
        <!-- Add a link to point to /leaders ... this is for the manager-->
        <p>
            <a th:href="@{/leaders}"> Leadership Meeting</a>(only for managers)
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- Add a link to point to /systems ... this is for the admin-->
        <p>
            <a th:href="@{/systems}"> IT systems Meeting</a>(only for admins)
        </p>
    </div>
    <hr>
    <!-- add a logout button-->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
